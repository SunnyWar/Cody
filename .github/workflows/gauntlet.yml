name: Self-Play Gauntlet

on:
  pull_request:

jobs:
  gauntlet:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build PR version
      run: cargo build --release

    - name: Checkout base version
      uses: actions/checkout@v4
      with:
        ref: main
        path: base

    - name: Build base version
      run: |
        cd base
        cargo build --release

    - name: Install cutechess-cli
      run: |
        sudo apt-get update
        sudo apt-get install -y cutechess-cli

    - name: Run gauntlet
      run: |
        mkdir results
        chmod +x scripts/run_gauntlet.sh
        ./scripts/run_gauntlet.sh \
          --engine-new target/release/engine \
          --engine-old base/target/release/engine \
          --games 100 \
          --output results/out.json

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: gauntlet-results
        path: results/out.json
